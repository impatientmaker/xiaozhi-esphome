
# Xiaozhi breadboard mini SENDSPIN edition v1.12

# --- CLOCKS PACKAGE -----------------------------------------------------------
packages:
  clocks: !include ../clocks-small.yaml

# --- SENDSPIN -----------------------------------------------------------------
external_components:
  - source:
      # https://github.com/esphome/esphome/pull/12253
      type: git
      url: https://github.com/esphome/esphome
      ref: 7f34908569650e5a8b8c83e6bf89fea561218880
    components: [mixer]
  - source:
      # https://github.com/esphome/esphome/pull/12254
      type: git
      url: https://github.com/esphome/esphome
      ref: 6006b896a691ad38d8045ac67564c168973d1a1d
    components: [resampler]
  - source:
      # https://github.com/esphome/esphome/pull/12256
      type: git
      url: https://github.com/esphome/esphome
      ref: 9148832ea4e54907bad71a24d4ced1ce6c862433
    components: [audio]
  - source:
      # https://github.com/esphome/esphome/pull/12258
      type: git
      url: https://github.com/esphome/esphome
      ref: bff22983a390352360796f8e1363127e0cd1f898
    components: [media_player]
  - source:
      # https://github.com/esphome/esphome/pull/12284
      type: git
      url: https://github.com/esphome/esphome
      ref: a6c0a861a014e64c67d46115eba8e5370777b80a
    components: [generic_image, mdns, sendspin]
  - source:
      # https://github.com/esphome/esphome/pull/12429
      type: git
      url: https://github.com/esphome/esphome
      ref: 928204066ce0082404573ea1c6a0b58aeebbd7c6
    refresh: 0s
    components: [file, http_request, media_source, speaker_source]

  - source: github://pr#10212
      # https://github.com/esphome/esphome/pull/10212
    components: [runtime_image, online_image]
  - source:
      type: git
      url: https://github.com/kahrendt/esphome
      ref: wifi-power-save-wake-loop
    refresh: 0s
    components: [wifi]

globals:
  - id: sendspin_album_art_valid
    type: bool
    restore_value: no
    initial_value: "false"

image:
  - file: ${playing_illustration_file}
    id: !extend casita_playing
    resize: 64x64
    type: RGB565

generic_image:
  - platform: sendspin
    id: sendspin_album_art
    format: jpg
    type: RGB565
    resize: 64x64
    transparency: alpha_channel
    image_source: ALBUM
    on_image_decoded:
      - lambda: |-
          id(sendspin_album_art_valid) = true;
      - component.update: main_display
    on_image_error:
      - lambda: |-
          id(sendspin_album_art_valid) = false;
      - component.update: main_display

text_sensor:
  - platform: sendspin
    id: sendspin_title
    type: title
    on_value:
      - lambda: |-
          id(sendspin_album_art_valid) = false;
      - component.update: main_display

  - platform: sendspin
    id: sendspin_artist
    type: artist
    on_value:
      - lambda: |-
          id(sendspin_album_art_valid) = false;
      - component.update: main_display

# --- EXTRAS -------------------------------------------------------------------
binary_sensor:
  - platform: gpio
    pin: 
      number: GPIO39
      mode: INPUT_PULLUP
      inverted: true
    name: "Volume Down"
    id: volume_down
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms
    on_press:
      - media_player.volume_down: external_media_player
    on_release:
      - logger.log: "Button was released"

  - platform: gpio
    pin: 
      number: GPIO40
      mode: INPUT_PULLUP
      inverted: true
    name: "Volume Up"
    id: volume_up
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms
    on_press:
      - media_player.volume_up: external_media_player
    on_release:
      - logger.log: "Button was released"

# --- BUSES / PERIPHERALS ------------------------------------------------------
i2c:
  sda: 41
  scl: 42
  frequency: 800kHz

i2s_audio:
  - id: i2s_mic
    i2s_lrclk_pin: GPIO4
    i2s_bclk_pin: GPIO5
  - id: i2s_audio_bus
    i2s_lrclk_pin: GPIO16
    i2s_bclk_pin: GPIO15

# --- AUDIO DEVICES ------------------------------------------------------------
microphone:
  - platform: i2s_audio
    id: box_mic
    i2s_audio_id: i2s_mic
    i2s_din_pin: GPIO6
    adc_type: external
    channel: left
    pdm: false
    sample_rate: 16000
    bits_per_sample: 16bit

speaker:
  - platform: i2s_audio
    id: box_speaker
    i2s_audio_id: i2s_audio_bus
    i2s_dout_pin: GPIO7
    dac_type: external
    channel: stereo
    buffer_duration: 300ms

  - platform: mixer
    id: mixing_speaker
    output_speaker: box_speaker
    num_channels: 2
    source_speakers:
      - id: announcement_mixer_input
      - id: media_mixer_input

  - platform: resampler
    id: media_resampling_input
    output_speaker: media_mixer_input
    sample_rate: 48000

  - platform: resampler
    id: announcement_resampling_input
    output_speaker: announcement_mixer_input    
    sample_rate: 48000

sendspin:
  id: sendspin_hub
  task_stack_in_psram: true
  kalman_process_error: 0.01

media_source:
  - platform: sendspin
    id: sendspin_source
  - platform: http_request
    id: http_source
    buffer_size: 500000
  - platform: file
    id: file_source
    files:
      - id: timer_finished_sound
        file: https://github.com/RealDeco/xiaozhi-esphome/raw/main/sounds/timer_finished.flac
      - id: wake_word_triggered_sound
        file: https://github.com/RealDeco/xiaozhi-esphome/raw/main/sounds/wake_word_triggered.flac
      - id: ready_sound
        file: ${startup_sound_file}

media_player:
  - platform: sendspin
    id: sendspin_group_media_player
  - platform: speaker_source
    name: none
    id: external_media_player
    announcement_speaker: announcement_resampling_input
    media_speaker: media_resampling_input

    announcement_pipeline:
      format: FLAC
      num_channels: 1
      sample_rate: 48000
    media_pipeline:
      format: FLAC
      num_channels: 2      
      sample_rate: 48000

    volume_increment: 0.05
    volume_min: 0.5
    volume_max: 0.8
    sources:
      - file_source
      - http_source
      - sendspin_source

    on_announcement:
      - if:
          condition:
            - microphone.is_capturing:
          then:
            - script.execute: stop_wake_word
            - if:
                condition:
                  - lambda: return id(wake_word_engine_location).current_option() == "In Home Assistant";
                then:
                  - wait_until:
                      condition:
                        - not:
                            voice_assistant.is_running:

      - if:
          condition:
            lambda: 'return id(playing_internal_sound);'
          then:
            - lambda: 'id(playing_internal_sound) = false;'
          else:
            - script.execute: reset_screensaver
            - display.page.show: now_playing_page
            - component.update: main_display

    on_play:
      - if:
          condition:
            - microphone.is_capturing:
          then:
            - script.execute: stop_wake_word
            - if:
                condition:
                  - lambda: return id(wake_word_engine_location).current_option() == "In Home Assistant";
                then:
                  - wait_until:
                      condition:
                        - not:
                            voice_assistant.is_running:

      - if:
          condition:
            lambda: 'return id(playing_internal_sound);'
          then:
            - lambda: 'id(playing_internal_sound) = false;'
          else:
#            - script.execute: reset_screensaver
            - script.execute:
                id: set_phase
                phase: ${voice_assist_playing_phase_id}
            - display.page.show: now_playing_page
            - component.update: main_display

    on_pause:
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - script.execute: start_wake_word
            - script.execute: set_idle_or_mute_phase
            - script.execute: draw_display

    on_idle:
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - script.execute: start_wake_word
            - script.execute: set_idle_or_mute_phase
            - script.execute: draw_display

# --- LIGHT --------------------------------------------------------------------
light:
  - platform: esp32_rmt_led_strip
    id: led
    name: none
    disabled_by_default: false
    entity_category: config
    pin: GPIO48
    default_transition_length: 0s
    chipset: WS2812
    num_leds: 1
    rgb_order: grb
    effects:
      - pulse:
          name: "Slow Pulse"
          transition_length: 250ms
          update_interval: 250ms
          min_brightness: 50%
          max_brightness: 100%
      - pulse:
          name: "Fast Pulse"
          transition_length: 100ms
          update_interval: 100ms
          min_brightness: 50%
          max_brightness: 100%

# --- BATTERY ADC --------------------------------------------------------------
sensor:
  - platform: adc
    pin: GPIO1
    name: "Battery Voltage"
    id: battery_voltage
    attenuation: 12db
    accuracy_decimals: 2
    update_interval: 10s
    unit_of_measurement: "V"
    icon: mdi:battery-medium
    filters:
      - multiply: 2.0
      - median:
          window_size: 7
          send_every: 7
          send_first_at: 1
      - throttle: 1min
    on_value:
      then:
        - sensor.template.publish:
            id: battery_percentage
            state: !lambda 'return x;'

# --- DISPLAY DRIVER (SPI GC9A01A, 240x240 round) ------------------------------
display:
  - platform: ssd1306_i2c
    id: main_display
    model: "SSD1306 128x64"
    address: 0x3C
    update_interval: never
    contrast: 60%
    auto_clear_enabled: true
    pages: !include ../display_pages-sendspin.yaml
