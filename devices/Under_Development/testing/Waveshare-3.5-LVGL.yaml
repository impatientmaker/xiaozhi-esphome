text_sensor:
  - platform: template
    id: text_request
    name: "Text Request"
    on_value:
      then:
        - lambda: |-
            if (id(text_request).state.length() > 120) {
              std::string name = id(text_request).state.c_str();
              std::string truncated = esphome::str_truncate(name.c_str(), 120);
              id(text_request).state = (truncated + "...").c_str();
            }
        - if:
            condition:
              and:
                - switch.is_on: show_text
                - lambda: 'return !id(text_request).state.empty();'
            then:
              - if:
                  condition:
                    lambda: 'return id(text_request).state.length() < 120;'
                  then:
                    - lvgl.widget.show:
                        id: request_box_short
                    - lvgl.widget.hide:
                        id: request_box
                    - lvgl.textarea.update:
                        id: request_box_short
                        text: !lambda 'return id(text_request).state;'
                  else:
                    - lvgl.widget.show:
                        id: request_box
                    - lvgl.widget.hide:
                        id: request_box_short
                    - lvgl.textarea.update:
                        id: request_box
                        text: !lambda 'return id(text_request).state;'
        - if:
            condition:
              lambda: 'return id(text_request).state.empty();'
            then:
              - lvgl.widget.hide:
                  id: request_box
              - lvgl.widget.hide:
                  id: request_box_short

  - platform: template
    id: text_response
    name: "Text Response"
    on_value:
      then:
        - lambda: |-
            if (id(text_response).state.length() > 120) {
              std::string name = id(text_response).state.c_str();
              std::string truncated = esphome::str_truncate(name.c_str(), 120);
              id(text_response).state = (truncated + "...").c_str();
            }
        - if:
            condition:
              and:
                - switch.is_on: show_text
                - lambda: 'return !id(text_response).state.empty();'
            then:
              - if:
                  condition:
                    lambda: 'return id(text_response).state.length() < 120;'
                  then:
                    - lvgl.widget.show:
                        id: response_box_short
                    - lvgl.widget.hide:
                        id: response_box
                    - lvgl.textarea.update:
                        id: response_box_short
                        text: !lambda 'return id(text_response).state;'
                  else:
                    - lvgl.widget.show:
                        id: response_box
                    - lvgl.widget.hide:
                        id: response_box_short
                    - lvgl.textarea.update:
                        id: response_box
                        text: !lambda 'return id(text_response).state;'
        - if:
            condition:
              lambda: 'return id(text_response).state.empty();'
            then:
              - lvgl.widget.hide:
                  id: response_box
              - lvgl.widget.hide:
