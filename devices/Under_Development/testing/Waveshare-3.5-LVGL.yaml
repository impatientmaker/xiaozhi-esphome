esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2025.5.0
  name_add_mac_suffix: false
  on_boot:
    priority: 800
    then:
      # Hide all text boxes like in the Luffy LVGL example
      - lvgl.widget.hide:
          id: request_box
      - lvgl.widget.hide:
          id: request_box_short
      - lvgl.widget.hide:
          id: response_box
      - lvgl.widget.hide:
          id: response_box_short
      - script.execute: draw_display
      - delay: 30s
      - if:
          condition:
            lambda: return id(init_in_progress);
          then:
            - lambda: id(init_in_progress) = false;
            - script.execute: draw_display

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"

psram:
  mode: octal
  speed: 80MHz

api:
  on_client_connected:
    - script.execute: draw_display
    - if:
        condition:
          switch.is_on: startup_sound_switch
        then:
          - delay: 300ms
          - script.execute:
              id: play_sound
              priority: true
              sound_file: !lambda return id(ready_sound);
          - delay: 300ms
  on_client_disconnected:
    - script.execute: draw_display

ota:
  - platform: esphome
    id: ota_esphome

logger:
  hardware_uart: USB_SERIAL_JTAG

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "Esp32S3-1 Fallback Hotspot"
    password: "RZ7D3EzJdPM6"
  on_connect:
    - script.execute: draw_display
  on_disconnect:
    - script.execute: draw_display

captive_portal:

button:
  - platform: factory_reset
    id: factory_reset_btn
    internal: true

binary_sensor:
  - platform: template
    name: "Touch Button"
    id: touch_input
    on_multi_click:
      # Single tap
      - timing:
          - ON for 40ms to 400ms
          - OFF for at least 330ms
        then:
          - if:
              condition:
                switch.is_on: timer_ringing
              then:
                - switch.turn_off: timer_ringing
              else:
                - if:
                    condition:
                      lambda: return id(wake_word_engine_location).state == "On device";
                    then:
                      - if:
                          condition:
                            not:
                              voice_assistant.is_running:
                          then:
                            - voice_assistant.start:
                          else:
                            - voice_assistant.stop:

  - platform: gpio
    pin:
      number: 0
      mode: INPUT_PULLUP
      ignore_strapping_warning: true
      inverted: true
    id: left_top_button
    internal: true
    on_multi_click:
      - timing:
          - ON for at least 50ms
          - OFF for at least 50ms
        then:
          - if:
              condition:
                switch.is_on: timer_ringing
              then:
                - switch.turn_off: timer_ringing
              else:
                - if:
                    condition:
                      not:
                        voice_assistant.is_running:
                    then:
                      - voice_assistant.start:
                    else:
                      - voice_assistant.stop:
      - timing:
          - ON for at least 10s
        then:
          - button.press: factory_reset_btn

i2c:
  - id: bus_a
    sda: GPIO8
    scl: GPIO7
    scan: true

pca9554:
  - id: pca9554a_device
    address: 0x20

i2s_audio:
  - id: i2s_audio_bus
    i2s_lrclk_pin: GPIO15
    i2s_bclk_pin: GPIO13
    i2s_mclk_pin: GPIO12

audio_dac:
  - platform: es8311
    i2c_id: bus_a
    id: es8311_dac
    bits_per_sample: 16bit
    sample_rate: 48000

microphone:
  - platform: i2s_audio
    id: box_mic
    sample_rate: 16000
    i2s_din_pin: GPIO14
    bits_per_sample: 16bit
    adc_type: external

speaker:
  - platform: i2s_audio
    id: box_speaker
    i2s_dout_pin: GPIO16
    dac_type: external
    sample_rate: 48000
    bits_per_sample: 16bit
    channel: left
    audio_dac: es8311_dac
    buffer_duration: 100ms

media_player:
  - platform: speaker
    name: None
    id: external_media_player
    announcement_pipeline:
      speaker: box_speaker
      format: FLAC
      sample_rate: 48000
      num_channels: 1
    files:
      - id: timer_finished_sound
        file: https://github.com/esphome/home-assistant-voice-pe/raw/dev/sounds/timer_finished.flac
      - id: wake_word_triggered_sound
        file: https://github.com/esphome/home-assistant-voice-pe/raw/dev/sounds/wake_word_triggered.flac
      - id: ready_sound
        file: ${startup_sound_file}
    on_announcement:
      - if:
          condition:
            - microphone.is_capturing:
          then:
            - script.execute: stop_wake_word
            - if:
                condition:
                  - lambda: return id(wake_word_engine_location).state == "In Home Assistant";
                then:
                  - wait_until:
                      - not:
                          voice_assistant.is_running:
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - if:
                condition:
                  lambda: 'return id(playing_internal_sound);'
                then:
                  - lambda: 'id(playing_internal_sound) = false;'
                else:
                  - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
                  - script.execute: draw_display

    on_idle:
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - script.execute: start_wake_word
            - script.execute: set_idle_or_mute_phase
            - script.execute: draw_display

micro_wake_word:
  id: mww
  models:
    - okay_nabu
    - hey_jarvis
    - alexa
  on_wake_word_detected:
    - if:
        condition:
          switch.is_on: wake_sound
        then:
          - script.execute:
              id: play_sound
              priority: true
              sound_file: !lambda return id(wake_word_triggered_sound);
          - delay: 300ms
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

voice_assistant:
  id: va
  microphone: box_mic
  media_player: external_media_player
  micro_wake_word: mww
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0
  on_listening:
    - lambda: id(voice_assistant_phase) = ${voice_assist_listening_phase_id};
    - text_sensor.template.publish:
        id: text_request
        state: "..."
    - text_sensor.template.publish:
        id: text_response
        state: "..."
    - script.execute: draw_display
  on_stt_vad_end:
    - lambda: id(voice_assistant_phase) = ${voice_assist_thinking_phase_id};
    - script.execute: draw_display
  on_stt_end:
    - text_sensor.template.publish:
        id: text_request
        state: !lambda return x;
    - script.execute: draw_display
  on_tts_start:
    - text_sensor.template.publish:
        id: text_response
        state: !lambda return x;
    - lambda: id(voice_assistant_phase) = ${voice_assist_replying_phase_id};
    - script.execute: draw_display
  on_end:
    - wait_until:
        condition:
          - media_player.is_announcing:
        timeout: 0.5s
    - wait_until:
        - and:
            - not:
                media_player.is_announcing:
            - not:
                speaker.is_playing:
    - if:
        condition:
          - lambda: return id(wake_word_engine_location).state == "On device";
        then:
          - lambda: id(va).set_use_wake_word(false);
          - micro_wake_word.start:
    - script.execute: set_idle_or_mute_phase
    - script.execute: draw_display
    - text_sensor.template.publish:
        id: text_request
        state: ""
    - text_sensor.template.publish:
        id: text_response
        state: ""
  on_error:
    - if:
        condition:
          lambda: return !id(init_in_progress);
        then:
          - lambda: id(voice_assistant_phase) = ${voice_assist_error_phase_id};
          - script.execute: draw_display
          - delay: 1s
          - if:
              condition:
                switch.is_off: mute
              then:
                - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
              else:
                - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
          - script.execute: draw_display
  on_client_connected:
    - lambda: id(init_in_progress) = false;
    - script.execute: start_wake_word
    - script.execute: set_idle_or_mute_phase
    - script.execute: draw_display
  on_client_disconnected:
    - script.execute: stop_wake_word
    - lambda: id(voice_assistant_phase) = ${voice_assist_not_ready_phase_id};
    - script.execute: draw_display
  on_timer_started:
    - script.execute: draw_display
  on_timer_cancelled:
    - script.execute: draw_display
  on_timer_updated:
    - script.execute: draw_display
  on_timer_tick:
    - script.execute: draw_display
  on_timer_finished:
    - switch.turn_on: timer_ringing
    - wait_until:
        media_player.is_announcing:
    - lambda: id(voice_assistant_phase) = ${voice_assist_timer_finished_phase_id};
    - script.execute: draw_display

script:
  # Main LVGL-based display handler (like handle_phase, plus Wi-Fi/API checks)
  - id: draw_display
    then:
      - if:
          condition:
            lambda: return id(init_in_progress);
          then:
            - lvgl.image.update:
                id: assist_image
                src: casita_initializing
            - lvgl.widget.hide:
                id: request_box
            - lvgl.widget.hide:
                id: request_box_short
            - lvgl.widget.hide:
                id: response_box
            - lvgl.widget.hide:
                id: response_box_short
          else:
            - if:
                condition:
                  not:
                    wifi.connected:
                then:
                  - lvgl.image.update:
                      id: assist_image
                      src: error_no_wifi
                  - lvgl.widget.hide:
                      id: request_box
                  - lvgl.widget.hide:
                      id: request_box_short
                  - lvgl.widget.hide:
                      id: response_box
                  - lvgl.widget.hide:
                      id: response_box_short
                else:
                  - if:
                      condition:
                        not:
                          api.connected:
                      then:
                        - lvgl.image.update:
                            id: assist_image
                            src: error_no_ha
                        - lvgl.widget.hide:
                            id: request_box
                        - lvgl.widget.hide:
                            id: request_box_short
                        - lvgl.widget.hide:
                            id: response_box
                        - lvgl.widget.hide:
                            id: response_box_short
                      else:
                        # Wi-Fi + API OK: show voice assistant phase (like Luffy's handle_phase)
                        # idle
                        - if:
                            condition:
                              lambda: 'return id(voice_assistant_phase) == ${voice_assist_idle_phase_id};'
                            then:
                              - lvgl.image.update:
                                  id: assist_image
                                  src: casita_idle
                              - lvgl.widget.hide:
                                  id: request_box
                              - lvgl.widget.hide:
                                  id: request_box_short
                              - lvgl.widget.hide:
                                  id: response_box
                              - lvgl.widget.hide:
                                  id: response_box_short

                        # listening
                        - if:
                            condition:
                              lambda: 'return id(voice_assistant_phase) == ${voice_assist_listening_phase_id};'
                            then:
                              - lvgl.image.update:
                                  id: assist_image
                                  src: casita_listening
                              - lvgl.widget.hide:
                                  id: request_box
                              - lvgl.widget.hide:
                                  id: request_box_short
                              - lvgl.widget.hide:
                                  id: response_box
                              - lvgl.widget.hide:
                                  id: response_box_short

                        # thinking / processing
                        - if:
                            condition:
                              lambda: 'return id(voice_assistant_phase) == ${voice_assist_thinking_phase_id};'
                            then:
                              - lvgl.image.update:
                                  id: assist_image
                                  src: casita_thinking
                              # Let text_request on_value decide which request_box to show
                              - lvgl.widget.hide:
                                  id: response_box
                              - lvgl.widget.hide:
                                  id: response_box_short

                        # replying
                        - if:
                            condition:
                              lambda: 'return id(voice_assistant_phase) == ${voice_assist_replying_phase_id};'
                            then:
                              - lvgl.image.update:
                                  id: assist_image
                                  src: casita_replying
                              # Let text_response on_value decide which response_box to show
                              - lvgl.widget.hide:
                                  id: request_box
                              - lvgl.widget.hide:
                                  id: request_box_short

                        # not ready
                        - if:
                            condition:
                              lambda: 'return id(voice_assistant_phase) == ${voice_assist_not_ready_phase_id};'
                            then:
                              - lvgl.image.update:
                                  id: assist_image
                                  src: casita_initializing
                              - lvgl.widget.hide:
                                  id: request_box
                              - lvgl.widget.hide:
                                  id: request_box_short
                              - lvgl.widget.hide:
                                  id: response_box
                              - lvgl.widget.hide:
                                  id: response_box_short

                        # error
                        - if:
                            condition:
                              lambda: 'return id(voice_assistant_phase) == ${voice_assist_error_phase_id};'
                            then:
                              - lvgl.image.update:
                                  id: assist_image
                                  src: casita_error
                              - lvgl.widget.hide:
                                  id: request_box
                              - lvgl.widget.hide:
                                  id: request_box_short
                              - lvgl.widget.hide:
                                  id: response_box
                              - lvgl.widget.hide:
                                  id: response_box_short

                        # muted
                        - if:
                            condition:
                              lambda: 'return id(voice_assistant_phase) == ${voice_assist_muted_phase_id};'
                            then:
                              - lvgl.image.update:
                                  id: assist_image
                                  src: casita_muted
                              - lvgl.widget.hide:
                                  id: request_box
                              - lvgl.widget.hide:
                                  id: request_box_short
                              - lvgl.widget.hide:
                                  id: response_box
                              - lvgl.widget.hide:
                                  id: response_box_short

                        # timer finished
                        - if:
                            condition:
                              lambda: 'return id(voice_assistant_phase) == ${voice_assist_timer_finished_phase_id};'
                            then:
                              - lvgl.image.update:
                                  id: assist_image
                                  src: casita_timer_finished
                              - lvgl.widget.hide:
                                  id: request_box
                              - lvgl.widget.hide:
                                  id: request_box_short
                              - lvgl.widget.hide:
                                  id: response_box
                              - lvgl.widget.hide:
                                  id: response_box_short

  # The timer / wake-word helper scripts from your original config
  - id: fetch_first_active_timer
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          auto output_timer = timers.begin()->second;
          for (auto &iterable_timer : timers) {
            if (iterable_timer.second.is_active && iterable_timer.second.seconds_left <= output_timer.seconds_left) {
              output_timer = iterable_timer.second;
            }
          }
          id(global_first_active_timer) = output_timer;

  - id: check_if_timers_active
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          bool output = false;
          if (timers.size() > 0) {
            for (auto &iterable_timer : timers) {
              if(iterable_timer.second.is_active) {
                output = true;
              }
            }
          }
          id(global_is_timer_active) = output;

  - id: fetch_first_timer
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          auto output_timer = timers.begin()->second;
          for (auto &iterable_timer : timers) {
            if (iterable_timer.second.seconds_left <= output_timer.seconds_left) {
              output_timer = iterable_timer.second;
            }
          }
          id(global_first_timer) = output_timer;

  - id: check_if_timers
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          bool output = false;
          if (timers.size() > 0) {
            output = true;
          }
          id(global_is_timer) = output;

  - id: start_wake_word
    then:
      - if:
          condition:
            and:
              - not:
                  - voice_assistant.is_running:
              - lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - micro_wake_word.start:
      - if:
          condition:
            and:
              - not:
                  - voice_assistant.is_running:
              - lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(true);
            - voice_assistant.start_continuous:

  - id: stop_wake_word
    then:
      - if:
          condition:
            lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - voice_assistant.stop:
      - if:
          condition:
            lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - micro_wake_word.stop:

  - id: set_idle_or_mute_phase
    then:
      - if:
          condition:
            switch.is_off: mute
          then:
            - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
          else:
            - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};

  - id: play_sound
    parameters:
      priority: bool
      sound_file: "audio::AudioFile*"
    then:
      - lambda: |-
          id(playing_internal_sound) = true;
          if (priority) {
            id(external_media_player)
              ->make_call()
              .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_STOP)
              .set_announcement(true)
              .perform();
          }
          if ( (id(external_media_player).state != media_player::MediaPlayerState::MEDIA_PLAYER_STATE_ANNOUNCING ) || priority) {
            id(external_media_player)
              ->play_file(sound_file, true, false);
          }

switch:
  - platform: template
    name: Mute
    id: mute
    icon: "mdi:microphone-off"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    entity_category: config
    on_turn_off:
      - microphone.unmute:
      - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
      - script.execute: draw_display
    on_turn_on:
      - microphone.mute:
      - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
      - script.execute: draw_display

  - platform: template
    id: timer_ringing
    optimistic: true
    internal: true
    restore_mode: ALWAYS_OFF
    on_turn_off:
      - lambda: |-
              id(external_media_player)
                ->make_call()
                .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_OFF)
                .set_announcement(true)
                .perform();
              id(external_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 0);
      - media_player.stop:
          announcement: true
    on_turn_on:
      - lambda: |-
            id(external_media_player)
              ->make_call()
              .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_ONE)
              .set_announcement(true)
              .perform();
            id(external_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 1000);
      - media_player.speaker.play_on_device_media_file:
          media_file: timer_finished_sound
          announcement: true
      - delay: 15min
      - switch.turn_off: timer_ringing

  - platform: gpio
    name: "PA CTRL"
    pin:
      pca9554: pca9554a_device
      number: 7
    restore_mode: RESTORE_DEFAULT_ON

  - platform: template
